<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Box Game</title>
</head>
<body>
    <h1 class="text-center" id="count">Count:<span id="countDisplay">0</span></h1>
    <h2 class="text-center">Freeze Color:<span id="freezeColorDisplay"></span></h2>
    <h3 class="text-center">Best Score:<span id="bestScore"></span></h3>
    <h4 class="text-center">Matches:<span id="matchDisplay"></span></h4>
    <!-- <p id="message"></p> -->

    <div class="container">
        <div id="gameBoard"></div>
        <div class="my-5">
            <button class="btn btn-info text-capitalize d-block mx-auto" id="startBtn">Start</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/apps.js"></script>
</body>
</html>
